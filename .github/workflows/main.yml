name: Build

on:
  release:
    types: [published]

jobs:

  Build_Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build and rename the artifact
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "D:/a/ledu/ledu/ledu.ico" --add-data "D:/a/ledu/ledu/bin/aria2c_win.exe;bin/"  "D:/a/ledu/ledu/main.py"
          ren D:\a\ledu\ledu\dist\main.exe D:\a\ledu\ledu\dist\ledu_download_win64_${{ github.ref_name }}.exe

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          overwrite: true
          file: D:\\a\\ledu\\ledu\\dist\\ledu_download_win64_${{ github.ref_name }}.exe

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: "Windows-build"
          path: "D:\\a\\ledu\\ledu\\dist"

  Build_Linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build and rename the artifact
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "/home/runner/work/ledu/ledu/ledu.ico" --add-data "/home/runner/work/ledu/ledu/bin/aria2c_linux_amd64:bin/"  "/home/runner/work/ledu/ledu/main.py"
          mv /home/runner/work/ledu/ledu/dist/main /home/runner/work/ledu/ledu/dist/ledu_download_linux_amd64_${{ github.ref_name }}
          
      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          overwrite: true
          file: /home/runner/work/ledu/ledu/dist/ledu_download_linux_amd64_${{ github.ref_name }}

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: "Linux-build"
          path: "/home/runner/work/ledu/ledu/dist"

  Build_Macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.6

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build and compress the artifact
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon "/Users/runner/work/ledu/ledu/ledu.ico" --add-data "/Users/runner/work/ledu/ledu/bin/aria2c_macos:bin/"  "/Users/runner/work/ledu/ledu/main.py"
          rm /Users/runner/work/ledu/ledu/dist/main
          mv /Users/runner/work/ledu/ledu/dist/main.app/ /Users/runner/work/ledu/ledu/dist/ledu_download_macos_${{ github.ref_name }}.app/
          mv /Users/runner/work/ledu/ledu/dist/ /Users/runner/work/ledu/ledu/ledu_download_macos/
          cd /Users/runner/work/ledu/ledu/ledu_download_macos/ && zip -r -X /Users/runner/work/ledu/ledu/ledu_download_macos_${{ github.ref_name }}.zip .

      - name: Release
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          overwrite: true
          file: /Users/runner/work/ledu/ledu/ledu_download_macos_${{ github.ref_name }}.zip

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: "MacOs-build"
          path: "/Users/runner/work/ledu/ledu/ledu_download_macos/"
